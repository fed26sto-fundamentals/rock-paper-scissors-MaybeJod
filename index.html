<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>

    <!-- reset css -->
    <link rel="stylesheet" href="./styles/reset.css" />

    <!-- styles -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- js -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="hero-h1">Wanna play a game</h1>

        <div class="user-choice">

        <!--  <button class="btn-play" id="play-game">Play</button> -->

          <button class="btn" id="rock">Rock</button>
          <button class="btn" id="paper">Paper</button>
          <button class="btn" id="scissors">Scissors</button>

        </div>
      </section>

      </div>
      <section class="container">
        <div class="display-game">
          <p>You Choose: <strong id="usr-choice">?</strong></p>

          <p>The Computer choose: <strong id="comChoice">?</strong></p>
    
        </div>
        
        <p class="win-lose">You: <strong id="win-lose">?</strong></p>
      

      </section>

      <section class="container">
        <div class="score">
          <p>Your score lol</p>

          <p>Computer score</p>
        </div>
      </section>
    </main>
  </body>
</html>
